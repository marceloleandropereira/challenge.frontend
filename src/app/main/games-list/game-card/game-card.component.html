<div *ngIf="game"
     class="card">
  <div class="card__image">
    <img src="assets/image/{{game.image}}" alt="{{game.name}}" />
  </div>

  <div class="card__info">
    <div class="card__info--name">
      {{ game.name }}
    </div>
    <div class="card__info--price">
      {{ game.price | currency: 'BRL' }}
    </div>
  </div>

  <div class="card__buy"
       (click)="addGameToCart()">
    adicionar ao carrinho
  </div>  

</div>
